
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Labubitinki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .rainbow-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            background: linear-gradient(90deg, 
                #FF0000 0%, 
                #FF7F00 16%, 
                #FFFF00 33%, 
                #00FF00 50%, 
                #0000FF 66%, 
                #4B0082 83%, 
                #9400D3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.8));
            }
            50% {
                filter: brightness(1.3) drop-shadow(0 0 20px rgba(255, 255, 255, 1));
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 10;
        }

        .images-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .labub-image {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            font-size: 80px;
        }

        .labub-image:nth-child(1) {
            animation-delay: 0s;
        }

        .labub-image:nth-child(2) {
            animation-delay: 0.5s;
        }

        .labub-image:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .rainbow-arch {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 20px 0;
        }

        .arch-circle {
            position: absolute;
            border: 6px solid;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .arch-circle:nth-child(1) {
            width: 300px;
            height: 150px;
            border-color: #FF0000;
            animation: archanim 2s ease-in-out infinite;
        }

        .arch-circle:nth-child(2) {
            width: 240px;
            height: 120px;
            border-color: #FF7F00;
            animation: archanim 2s ease-in-out infinite 0.1s;
        }

        .arch-circle:nth-child(3) {
            width: 180px;
            height: 90px;
            border-color: #FFFF00;
            animation: archanim 2s ease-in-out infinite 0.2s;
        }

        .arch-circle:nth-child(4) {
            width: 120px;
            height: 60px;
            border-color: #00FF00;
            animation: archanim 2s ease-in-out infinite 0.3s;
        }

        .arch-circle:nth-child(5) {
            width: 60px;
            height: 30px;
            border-color: #0000FF;
            animation: archanim 2s ease-in-out infinite 0.4s;
        }

        @keyframes archanim {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .sparkle-star {
            position: absolute;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .rainbow-text {
                font-size: 2.5rem;
            }

            .labub-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
